<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결혼합니다</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Noto+Serif+KR:wght@200;300;400&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- Open Graph / KakaoTalk 미리보기 -->
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="결혼합니다" />
  <meta property="og:description" content="소중한 분들을 모시고 기쁨을 함께 나누고자 합니다." />
  <meta property="og:image"       content="" />
  <meta property="og:url"         content="" />
</head>
<body>

<!-- ▶ HERO -->
<header class="hero">
  <div id="petals"></div>
  <div class="hero-inner">
    <p class="hero-eng">We Are Getting Married</p>
    <h1 class="hero-names" id="heroNames"></h1>
    <div class="hero-rule"></div>
    <p class="hero-date" id="heroDate"></p>
  </div>
  <div class="scroll-hint">SCROLL</div>
</header>


<!-- ▶ INVITATION -->
<section class="invitation">
  <div class="wrap">
    <div class="rule fade-up"><div class="rule-dot"></div></div>
    <p class="sec-label fade-up">Invitation</p>
    <div class="inv-text fade-up" id="invText"></div>
    <div class="inv-families fade-up" id="invFamilies"></div>
  </div>
</section>


<!-- ▶ SLIDESHOW -->
<section class="slideshow-section" id="slideshowSection">
  <div class="slideshow-wrap" id="slideshowWrap">
    <div class="slide-track" id="slideTrack"></div>
    <button class="slide-btn slide-prev" id="slidePrev" aria-label="이전">&#8249;</button>
    <button class="slide-btn slide-next" id="slideNext" aria-label="다음">&#8250;</button>
    <div class="slide-dots" id="slideDots"></div>
  </div>
</section>


<!-- ▶ DATE & LOCATION -->
<section class="datetime">
  <div class="wrap">
    <p class="sec-label fade-up">Date &amp; Venue</p>
    <div class="date-big fade-up" id="dateBig"></div>
    <div class="mini-cal fade-up" id="miniCal"></div>
    <div class="venue-wrap fade-up" id="venueWrap"></div>
  </div>
</section>


<!-- ▶ ACCOUNTS -->
<section class="accounts">
  <div class="wrap">
    <div class="rule fade-up"><div class="rule-dot"></div></div>
    <p class="sec-label fade-up">마음 전하실 곳</p>
    <h2 class="sec-title fade-up">축의금 계좌</h2>
    <div class="acc-cards fade-up" id="accCards"></div>
  </div>
</section>


<!-- ▶ GUESTBOOK -->
<section class="guestbook">
  <div class="wrap">
    <div class="rule fade-up"><div class="rule-dot"></div></div>
    <p class="sec-label fade-up">Guestbook</p>
    <h2 class="sec-title fade-up">축하 메시지</h2>
    <p class="gb-note fade-up">소중한 축하 메시지를 남겨주세요 ♡</p>

    <div class="gb-form fade-up">
      <div class="gb-field">
        <label for="gbName">이름 *</label>
        <input id="gbName" type="text" placeholder="홍길동" maxlength="20" />
      </div>
      <div class="gb-field">
        <label for="gbMsg">메시지 *</label>
        <textarea id="gbMsg" placeholder="두 분의 결혼을 진심으로 축하드립니다" maxlength="300"></textarea>
      </div>
      <button class="btn-submit" onclick="gbSubmit()">축하 메시지 남기기</button>
    </div>

    <div class="gb-export-wrap">
      <button class="btn-export" onclick="gbExport()">메시지 내보내기 (txt)</button>
    </div>
    <div class="gb-list" id="gbList"></div>
  </div>
</section>


<!-- ▶ FOOTER -->
<footer id="footer"></footer>


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
